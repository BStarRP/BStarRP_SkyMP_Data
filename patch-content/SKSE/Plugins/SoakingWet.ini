[General]
EnablePlayer=true
EnableNPC=true
ParallelUpdates=true

## Prevents the effect from clearing on load
EnableSerialization=false

## Scales the rain/snow soak transition speed based on particle density
DensityBasedWeatherTransitionSpeed=true

MaxUpdatesPerFrameNPC=6
ShaderParticleGeometryFilter=Dragonborn.esm|32337,Dragonborn.esm|18472,Skyrim.esm|48C1B

[Effect] 
MaxGlossiness=200
MaxSpecularStrength=20

## How deep in the water the actor needs to be before effect applies 
#
# 0-1 range, 1 is fully under water.
#
WaterLevelThreshold=0.5

DryTransitionSeconds=75

## Soak transition duration when wading into water, weathers have separate options
SoakTransitionSeconds=2

[Weather-Rain]
Enabled=false
SoakTransitionSeconds=90

[Weather-Snow]
Enabled=false
SoakTransitionSeconds=300


[Extra]
## Turns the effect off during rain/snow. Useful you have specularity set very high in enb wet surfaces and this makes light reflection too intense for actors in water.
DisableDuringRain=false
DisableDuringSnow=false
OffTransitionSeconds=10
